<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="containerforcompra mt-5">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#step1"
                >Paso 1</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#step2">Paso 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#step3">Paso 3</a>
            </li>
          </ul>

          <div class="tab-content mt-5">
            <div id="step1" class="tab-pane active">
              <h3>Informacion de la compra</h3>

              <div class="content">
                <div>ejemplo1</div>
              </div>

              <div class="positionButtonDisplay">
                <button class="btn btn-secondary" onclick="goBack()">
                  Back Index
                </button>
                <button
                  class="btn btn-secondary"
                  onclick="showNextStep('step2')"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <div id="step2" class="tab-pane">
              <h3>Datos personales</h3>

              <div>ejemplo2</div>

              <div class="positionButtonDisplay">
                <button
                  class="btn btn-secondary"
                  onclick="showNextStep('step1')"
                >
                  Retroceder
                </button>

                <button
                  class="btn btn-secondary"
                  onclick="showNextStep('step3')"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <div id="step3" class="tab-pane">
              <h3>Comprar</h3>

              <div id="finalizarCompra" class="text-center mb-5">
                <p>¿Finalizar compra?</p>
                <label>
                  <input type="checkbox" id="terminosYCondiciones" required />
                  Acepto los términos y condiciones
                </label>
              </div>

              <div class="positionButtonDisplay">
                <button
                  class="btn btn-secondary"
                  onclick="showPreviousStep('step2')"
                >
                  Retroceder
                </button>
                <button class="btn btn-secondary" onclick="showAlert()">
                  Finalizar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
