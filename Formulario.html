<style>
  .contenedor-formulario {
    margin-top: 7rem;
  }

  .with-shadow {
    filter: drop-shadow(5px 5px 10px black);
  }

  @media screen and (min-width: 768px){
    .with-shadow {
      margin-right: -100px;
    }
  }
</style>

<!-- formulario -->
<div class="container mb-5 rows contenedor-formulario">
  <div class="col-md-8 mx-auto"><h2>Formulario</h2></div>
  <div class="row">
    <div class="col-md-5 d-flex justify-content-end align-items-end mb-5">
      <!-- Aquí puedes agregar la imagen -->
      <img src="img/form.png" alt="Imagen" class="img-fluid with-shadow" />
    </div>

    <div class="col-md-7 mx-auto">
      <form id="Formulario">
        <div class="col-md-6 mx-auto">
          <div class="form-group mb-2">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <div class="form-group mb-2">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>

          <div class="form-group mb-2">
            <label for="telefono">Teléfono:</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              placeholder="Ingrese su teléfono"
              maxlength="9"
              required
            />
          </div>
        </div>

        <div class="col-md-6 mx-auto">
          <div class="form-group mb-2">
            <label for="asunto">Asunto:</label>
            <select class="form-control" id="asunto">
              <option value="">Seleccione una opción</option>
              <option value="queja">Queja</option>
              <option value="reclamo">Reclamo</option>
              <option value="sugerencia">Sugerencia</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="mensaje">Mensaje:</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="4"
              placeholder="Escribe tu mensaje aquí"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary" id="enviar" disabled>
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Obtenga referencias a los elementos del formulario
  const nombreInput = document.getElementById("nombre");
  const emailInput = document.getElementById("email");
  const telefonoInput = document.getElementById("telefono");
  const asuntoInput = document.getElementById("asunto");
  const mensajeInput = document.getElementById("mensaje");
  const enviarButton = document.getElementById("enviar");

  // Agregue un controlador de eventos para los campos del formulario
  nombreInput.addEventListener("input", validarFormulario);
  emailInput.addEventListener("input", validarFormulario);
  telefonoInput.addEventListener("input", validarFormulario);
  asuntoInput.addEventListener("input", validarFormulario);
  mensajeInput.addEventListener("input", validarFormulario);

  // Función para validar el formulario
  function validarFormulario() {
    // Verifique si todos los campos obligatorios están completos
    const nombreValido = nombreInput.value.trim() !== "";
    const emailValido = emailInput.value.trim() !== "";
    const telefonoValido = telefonoInput.value.trim() !== "";
    const asuntoValido = asuntoInput.value !== "";
    const mensajeValido = mensajeInput.value.trim() !== "";

    // Habilite o deshabilite el botón de envío según la validación
    enviarButton.disabled = !(
      nombreValido &&
      emailValido &&
      telefonoValido &&
      asuntoValido &&
      mensajeValido
    );
  }

  // alert form

  const formulario = document.getElementById("Formulario");

  // Agregue un controlador de eventos para el evento submit del formulario
  formulario.addEventListener("submit", function (event) {
    // Evite que el formulario se envíe normalmente
    event.preventDefault();

    // Muestre una alerta de "enviado" cuando se envía el formulario
    alert("Mensaje enviado con éxito");

    // Restablezca el formulario si es necesario
    formulario.reset();
  });
</script>
